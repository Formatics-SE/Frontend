<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll</title>
    <link rel="stylesheet" href="page.css">
</head>
<body class="container">
    <div class="button">
        <input type="button" value="Create a Poll" id="poll button">
    </div>
    <div class="popup" id="popup">
        <label for="question">Poll</label><br>
        <input type="text" id="question"><br><br>
        <p>Options</p>
        <input type="text" name="option 1" id="option 1"><br><br>
        <input type="text" name="option 2" id="option 2"><br><br>
        <input type="button" value="Add options" id="options">


    </div>
    
</body>
</html>
